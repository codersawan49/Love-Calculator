<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Love Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="main-box">

      <div class="head">
        <h2> <span>Love</span> Calculator </h2>
      </div>
      <form>
        <label for="you">Your Name :</label>
        <input required type="text" name="you" id="you" placeholder=" Enter Your Name...">
        <label for="crush">Crush Name :</label>
        <input required placeholder=" Enter Crush Name..." type="text" name="crush" id="crush">
        <button id="btn" type="button">Check</button>
        <div class="result">
          <p>Result</p>
          <p id="percent">Percentage : <span></span></p>
          <p id="tip">Tip : <span></span> </p>
        </div>
      </form>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
